<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver - List Orderan</title>
    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- Include Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEsbn9W4ivUesB15wmDuMhOT4JR6Mq9Bs&callback=initMap" async defer></script>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            height: 100%;
            position: relative;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #2c3e50;
        }
        .order-card {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            cursor: pointer;
        }
        .photo-container {
            width: 70px;
            margin-right: 15px;
            text-align: center;
        }
        .user-photo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 5px;
        }
        .user-name {
            font-size: 12px;
            color: #555;
        }
        .order-details {
            flex: 1;
        }
        .location {
            margin-bottom: 10px;
        }
        .from, .to {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .from-icon {
            color: #e74c3c;
            margin-right: 5px;
        }
        .to-icon {
            color: #2ecc71;
            margin-right: 5px;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #eee;
            padding-top: 10px;
            font-size: 14px;
        }
        .info-item {
            display: flex;
            align-items: center;
        }
        .info-label {
            font-weight: bold;
            margin-right: 5px;
            color: #555;
        }
        .accept-btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            width: 100%;
        }
        .accept-btn:hover {
            background-color: #2ecc71;
        }

        /* Bottom Sheet Styles */
        .bottom-sheet {
            position: fixed;
            bottom: -100%;
            left: 0;
            right: 0;
            background: white;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.2);
            transition: bottom 0.3s ease;
            z-index: 1000;
            max-width: 600px;
            margin: 0 auto;
            height: 80vh;
            overflow-y: auto;
        }
        .bottom-sheet.active {
            bottom: 0;
        }
        .bottom-sheet-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }
        .bottom-sheet-title {
            font-size: 18px;
            font-weight: bold;
        }
        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        .map-container {
            height: 60%;
            width: 100%;
        }
        #order-detail-map {
            height: 100%;
            width: 100%;
        }
        .order-detail-content {
            padding: 15px;
        }
        .order-detail-row {
            display: flex;
            margin-bottom: 15px;
        }
        .order-detail-photo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }
        .order-detail-info {
            flex: 1;
        }
        .order-detail-location {
            margin-bottom: 15px;
        }
        .order-detail-footer {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            position: sticky;
            bottom: 0;
            background: white;
            border-top: 1px solid #eee;
        }
        .cancel-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .take-order-btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
        }
        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Orderan Tersedia</h1>
        </div>
        
        <div id="orders-list">
            <!-- Order items will be dynamically inserted here -->
        </div>
    </div>

    <!-- Bottom Sheet -->
    <div class="overlay" id="overlay"></div>
    <div class="bottom-sheet" id="bottomSheet">
        <div class="bottom-sheet-header">
            <div class="bottom-sheet-title">Detail Order</div>
            <button class="close-btn" id="closeBottomSheet">×</button>
        </div>
        <div class="map-container">
            <div id="order-detail-map"></div>
        </div>
        <div class="order-detail-content">
            <div class="order-detail-row">
                <img src="" alt="User Photo" class="order-detail-photo" id="detail-photo">
                <div class="order-detail-info">
                    <div id="detail-username" style="font-weight: bold; margin-bottom: 5px;"></div>
                    <div class="order-detail-location">
                        <div class="from">
                            <span class="from-icon">⬤</span>
                            <span id="detail-from"></span>
                        </div>
                        <div class="to">
                            <span class="to-icon">⬤</span>
                            <span id="detail-to"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="info-row">
                <div class="info-item">
                    <span class="info-label">Jarak:</span>
                    <span id="detail-distance"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Harga:</span>
                    <span id="detail-price"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Kendaraan:</span>
                    <span id="detail-vehicle"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Durasi:</span>
                    <span id="detail-duration"></span>
                </div>
            </div>
        </div>
        <div class="order-detail-footer">
            <button class="cancel-btn" id="cancelOrderBtn">Batalkan</button>
            <button class="take-order-btn" id="takeOrderBtn">Ambil Order</button>
        </div>
    </div>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
    apiKey: "AIzaSyAFWLUF2aH-lD6UTofpRsy1rXbBrLHTagI",
    authDomain: "chatting-87e87.firebaseapp.com",
    databaseURL: "https://chatting-87e87-default-rtdb.firebaseio.com",
    projectId: "chatting-87e87",
    storageBucket: "chatting-87e87.appspot.com",
    messagingSenderId: "123456789012",
    appId: "1:123456789012:web:abc123def456"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // DOM Elements
        const ordersList = document.getElementById('orders-list');
        const bottomSheet = document.getElementById('bottomSheet');
        const overlay = document.getElementById('overlay');
        const closeBottomSheetBtn = document.getElementById('closeBottomSheet');
        const cancelOrderBtn = document.getElementById('cancelOrderBtn');
        const takeOrderBtn = document.getElementById('takeOrderBtn');
        
        // Google Map variables
        let map;
        let directionsService;
        let directionsRenderer;
        let currentOrderId = null;

        // Reference to orders in Firebase
        const ordersRef = database.ref('orders');

        // Listen for new orders
        ordersRef.on('value', (snapshot) => {
            ordersList.innerHTML = ''; // Clear existing orders
            
            snapshot.forEach((childSnapshot) => {
                const order = childSnapshot.val();
                const orderId = childSnapshot.key;
                
                // Create order card
                const orderCard = document.createElement('div');
                orderCard.className = 'order-card';
                orderCard.setAttribute('data-order-id', orderId);
                orderCard.innerHTML = `
                    <div class="photo-container">
                        <img src="${order.photo_url || 'https://via.placeholder.com/60'}" alt="User Photo" class="user-photo">
                        <div class="user-name">${order.userName || 'N/A'}</div>
                    </div>
                    <div class="order-details">
                        <div class="location">
                            <div class="from">
                                <span class="from-icon">⬤</span>
                                <span>${order.from || 'Lokasi awal tidak diketahui'}</span>
                            </div>
                            <div class="to">
                                <span class="to-icon">⬤</span>
                                <span>${order.to || 'Tujuan tidak diketahui'}</span>
                            </div>
                        </div>
                        <div class="info-row">
                            <div class="info-item">
                                <span class="info-label">Jarak:</span>
                                <span>${order.distance || '0'} km</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Harga:</span>
                                <span>Rp${order.totalPrice || '0'}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Kendaraan:</span>
                                <span>${order.vehicle || 'N/A'}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Durasi:</span>
                                <span>${order.duration || '0'} menit</span>
                            </div>
                        </div>
                        <button class="accept-btn" data-order-id="${orderId}">Terima Orderan</button>
                    </div>
                `;
                
                ordersList.appendChild(orderCard);
                
                // Add click event to order card
                orderCard.addEventListener('click', () => {
                    showOrderDetail(orderId, order);
                });
            });
            
            // Add event listeners to accept buttons
            document.querySelectorAll('.accept-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const orderId = e.target.getAttribute('data-order-id');
                    acceptOrder(orderId);
                });
            });
        });

        // Initialize Google Map
        function initMap() {
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            
            // Default map (will be updated when showing order details)
            map = new google.maps.Map(document.getElementById('order-detail-map'), {
                zoom: 12,
                center: {lat: -6.2088, lng: 106.8456}, // Default to Jakarta
                styles: [
                    {elementType: 'geometry', stylers: [{color: '#242f3e'}]},
                    {elementType: 'labels.text.stroke', stylers: [{color: '#242f3e'}]},
                    {elementType: 'labels.text.fill', stylers: [{color: '#746855'}]},
                    // Add more dark mode styles as needed
                ]
            });
            
            directionsRenderer.setMap(map);
        }

        // Show order detail in bottom sheet
        function showOrderDetail(orderId, order) {
            currentOrderId = orderId;
            
            // Update bottom sheet content
            document.getElementById('detail-photo').src = order.photo_url || 'https://via.placeholder.com/60';
            document.getElementById('detail-username').textContent = order.userName || 'N/A';
            document.getElementById('detail-from').textContent = order.from || 'Lokasi awal tidak diketahui';
            document.getElementById('detail-to').textContent = order.to || 'Tujuan tidak diketahui';
            document.getElementById('detail-distance').textContent = order.distance ? `${order.distance} km` : '0 km';
            document.getElementById('detail-price').textContent = order.totalPrice ? `Rp${order.totalPrice}` : 'Rp0';
            document.getElementById('detail-vehicle').textContent = order.vehicle || 'N/A';
            document.getElementById('detail-duration').textContent = order.duration ? `${order.duration} menit` : '0 menit';
            
            // Show route on map if coordinates are available
            if (order.from_latlng && order.to_latlng) {
                const fromLatLng = new google.maps.LatLng(
                    order.from_latlng.lat,
                    order.from_latlng.lng
                );
                const toLatLng = new google.maps.LatLng(
                    order.to_latlng.lat,
                    order.to_latlng.lng
                );
                
                const request = {
                    origin: fromLatLng,
                    destination: toLatLng,
                    travelMode: 'DRIVING'
                };
                
                directionsService.route(request, function(result, status) {
                    if (status == 'OK') {
                        directionsRenderer.setDirections(result);
                    } else {
                        console.error('Directions request failed: ' + status);
                        // Fallback to just showing markers
                        new google.maps.Marker({
                            position: fromLatLng,
                            map: map,
                            title: 'Penjemputan'
                        });
                        
                        new google.maps.Marker({
                            position: toLatLng,
                            map: map,
                            title: 'Tujuan'
                        });
                        
                        // Fit bounds to show both markers
                        const bounds = new google.maps.LatLngBounds();
                        bounds.extend(fromLatLng);
                        bounds.extend(toLatLng);
                        map.fitBounds(bounds);
                    }
                });
            }
            
            // Show bottom sheet and overlay
            bottomSheet.classList.add('active');
            overlay.classList.add('active');
        }

        // Close bottom sheet
        function closeBottomSheet() {
            bottomSheet.classList.remove('active');
            overlay.classList.remove('active');
            currentOrderId = null;
        }

        // Accept order function
        function acceptOrder(orderId) {
            // Here you would update the order status in Firebase
            // and handle the acceptance logic
            alert(`Order ${orderId} diterima!`);
            // Example: database.ref('orders/' + orderId).update({ status: 'accepted', driverId: 'YOUR_DRIVER_ID' });
        }

        // Event listeners
        closeBottomSheetBtn.addEventListener('click', closeBottomSheet);
        overlay.addEventListener('click', closeBottomSheet);
        cancelOrderBtn.addEventListener('click', closeBottomSheet);
        takeOrderBtn.addEventListener('click', () => {
            if (currentOrderId) {
                acceptOrder(currentOrderId);
                closeBottomSheet();
            }
        });

        // Initialize map when window loads
        window.initMap = initMap;
    </script>
</body>
</html>
