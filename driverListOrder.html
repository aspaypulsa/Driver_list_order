<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daftar Pesanan Penumpang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f0f0f0; }
    h2 { text-align: center; margin-bottom: 20px; }

    .order-card {
      display: flex;
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .profile {
      width: 70px;
      margin-right: 15px;
      text-align: center;
    }

    .profile img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }

    .profile div {
      font-size: 13px;
      margin-top: 5px;
      word-break: break-word;
    }

    .order-info {
      flex: 1;
    }

    .order-info p {
      margin: 4px 0;
      font-size: 14px;
    }

    .btn-detail {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>Daftar Pesanan Pending</h2>
<div id="orderList"></div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
  function getParam(key) {
    const url = new URL(window.location.href);
    return url.searchParams.get(key);
  }

  const firebaseConfig = {
    apiKey: getParam("apiKey"),
    authDomain: getParam("authDomain"),
    databaseURL: getParam("databaseURL"),
    projectId: getParam("projectId"),
  };

  // Validasi config
  if (!firebaseConfig.apiKey || !firebaseConfig.databaseURL) {
    document.body.innerHTML = "<p style='color:red; text-align:center;'>Konfigurasi Firebase tidak lengkap di URL.</p>";
    throw new Error("Missing Firebase config");
  }

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const orderListDiv = document.getElementById("orderList");

  function loadOrders() {
    db.ref("orders").on("value", async snapshot => {
      orderListDiv.innerHTML = "";
      const orders = snapshot.val();

      if (orders) {
        for (const [orderId, order] of Object.entries(orders)) {
          if (order.status === "pending") {
            const userId = order.userID;
            let photoUrl = "https://i.ibb.co/5r4kPYC/default-user.png";
            let userName = order.userName || "Penumpang";

            try {
              const userSnap = await db.ref("Users/" + userId).once("value");
              const userData = userSnap.val();
              if (userData) {
                photoUrl = userData.photoUrl || photoUrl;
                userName = userData.userName || userName;
              }
            } catch (err) {
              console.warn("Gagal mengambil foto pengguna:", err);
            }

            const card = document.createElement("div");
            card.className = "order-card";
            card.innerHTML = `
              <div class="profile">
                <img src="${photoUrl}" alt="Foto Penumpang">
                <div>${userName}</div>
              </div>
              <div class="order-info">
                <p><strong>Jemput:</strong> ${order.from}</p>
                <p><strong>Tujuan:</strong> ${order.to}</p>
                <p><strong>Jarak:</strong> ${order.distance}</p>
                <p><strong>Durasi:</strong> ${order.duration}</p>
                <p><strong>Harga:</strong> Rp ${order.totalPrice}</p>
                <p><strong>Kendaraan:</strong> ${order.vehicle}</p>
                <button class="btn-detail" onclick="lihatDetail('${orderId}')">Lihat Detail</button>
              </div>
            `;
            orderListDiv.appendChild(card);
          }
        }
      } else {
        orderListDiv.innerHTML = "<p style='text-align:center;'>Tidak ada pesanan tersedia.</p>";
      }
    });
  }

  function lihatDetail(orderId) {
    alert("Order ID: " + orderId);
    // Redirect ke detail kalau ingin: window.location.href = `detail.html?order_id=${orderId}`;
  }

  loadOrders();
</script>

</body>
</html>
