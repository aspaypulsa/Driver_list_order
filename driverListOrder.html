<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daftar Pesanan Penumpang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
      background: #ffffff;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .order-item {
      display: flex;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .profile {
      width: 70px;
      margin-right: 15px;
      text-align: center;
    }

    .profile img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }

    .profile div {
      font-size: 13px;
      margin-top: 5px;
      color: gray;
      word-break: break-word;
    }

    .order-info {
      flex: 1;
    }

    .order-info p {
      margin: 4px 0;
      font-size: 14px;
    }

    .bold {
      font-weight: bold;
    }

    .horizontal {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    .horizontal span {
      font-size: 13px;
      background: #f0f0f0;
      padding: 4px 8px;
      border-radius: 4px;
    }

    .btn-detail {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 13px;
    }
  </style>
</head>
<body>

<h2>Daftar Pesanan Pending</h2>
<div id="orderList"></div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
  function getParam(key) {
    const url = new URL(window.location.href);
    return url.searchParams.get(key);
  }

  const firebaseConfig = {
    apiKey: getParam("apiKey"),
    authDomain: getParam("authDomain"),
    databaseURL: getParam("databaseURL"),
    projectId: getParam("projectId"),
  };

  if (!firebaseConfig.apiKey || !firebaseConfig.databaseURL) {
    document.body.innerHTML = "<p style='color:red; text-align:center;'>Konfigurasi Firebase tidak lengkap di URL.</p>";
    throw new Error("Missing Firebase config");
  }

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const orderListDiv = document.getElementById("orderList");

  function loadOrders() {
    db.ref("orders").on("value", async snapshot => {
      orderListDiv.innerHTML = "";
      const orders = snapshot.val();

      if (orders) {
        for (const [orderId, order] of Object.entries(orders)) {
          if (order.status === "pending") {
            const userId = order.userID;
            let photoUrl = "https://i.ibb.co/5r4kPYC/default-user.png";
            let userName = order.userName || "Penumpang";

            try {
              const userRef = db.ref("Users/phone/" + userId);
              const userSnap = await userRef.once("value");
              const userData = userSnap.val();

              if (userData) {
                if (userData.photoUrl) photoUrl = userData.photoUrl;
                if (userData.userName) userName = userData.userName;
              }
            } catch (err) {
              console.warn("Gagal mengambil data user:", err);
            }

            const item = document.createElement("div");
            item.className = "order-item";
            item.innerHTML = `
              <div class="profile">
                <img src="${photoUrl}" alt="Foto Penumpang">
                <div>${userName}</div>
              </div>
              <div class="order-info">
                <p class="bold">Jemput: ${order.from}</p>
                <p>Tujuan: ${order.to}</p>
                <div class="horizontal">
                  <span>${order.distance}</span>
                  <span>${order.duration}</span>
                  <span>Rp ${order.totalPrice}</span>
                </div>
                <button class="btn-detail" onclick="lihatDetail('${orderId}')">Lihat Detail</button>
              </div>
            `;
            orderListDiv.appendChild(item);
          }
        }
      } else {
        orderListDiv.innerHTML = "<p style='text-align:center;'>Tidak ada pesanan tersedia.</p>";
      }
    });
  }

  function lihatDetail(orderId) {
    alert("Order ID: " + orderId);
  }

  loadOrders();
</script>

</body>
</html>
