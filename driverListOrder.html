<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver App - Daftar Order</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        /* ... (CSS sebelumnya tetap sama) ... */
    </style>
</head>
<body>
    <!-- ... (HTML sebelumnya tetap sama) ... -->

    <script>
        // Variabel global
        let currentPosition = null;
        let currentOrder = null;
        let ordersRef = null;
        let database = null;

        // Fungsi untuk memuat order dari Firebase
        function loadOrders() {
            console.log("Memulai memuat orders...");
            ordersRef = database.ref('orders');
            
            ordersRef.orderByChild('status').equalTo('pending').on('value', snapshot => {
                const orders = snapshot.val();
                console.log("Data order diterima:", orders);
                renderOrders(orders);
            }, error => {
                console.error("Error memuat orders:", error);
                document.getElementById('orderList').innerHTML = `
                    <div class="error-message">
                        Gagal memuat data order. Silakan cek koneksi internet Anda.
                        <br><br>
                        Detail Error: ${error.message}
                    </div>
                `;
            });
        }

        // Fungsi untuk menampilkan order ke dalam list
        function renderOrders(orders) {
            const orderList = document.getElementById('orderList');
            
            if (!orders || Object.keys(orders).length === 0) {
                orderList.innerHTML = `
                    <div class="no-orders">
                        <p>Tidak ada order yang tersedia</p>
                    </div>
                `;
                return;
            }
            
            orderList.innerHTML = '';
            
            Object.entries(orders).forEach(([orderId, order]) => {
                const orderElement = document.createElement('div');
                orderElement.className = 'order-card';
                orderElement.dataset.orderId = orderId;
                
                const fromLatLng = order.from_latlng ? order.from_latlng.split(',') : [0, 0];
                const distance = currentPosition ? calculateDistance(
                    currentPosition.lat,
                    currentPosition.lng,
                    parseFloat(fromLatLng[0]),
                    parseFloat(fromLatLng[1])
                ) : 0;
                
                orderElement.innerHTML = `
                    <img src="${order.photo_url || 'https://via.placeholder.com/60'}" class="profile-photo" alt="Profile">
                    <div class="order-info">
                        <div class="user-name">${order.userName || 'Pelanggan'}</div>
                        <div class="pickup-address">${order.from || 'Alamat jemput tidak tersedia'}</div>
                        <div class="order-meta">
                            <span>${order.distance || '0 km'}</span>
                            <span>${order.duration || '0 menit'}</span>
                            <span>${order.totalPrice || 'Rp0'}</span>
                        </div>
                    </div>
                    <div class="distance-badge">${distance.toFixed(1)} km</div>
                `;
                
                orderElement.addEventListener('click', () => {
                    currentOrder = { ...order, id: orderId };
                    openBottomSheet(order);
                });
                
                orderList.appendChild(orderElement);
            });
        }

        // Fungsi untuk membuka bottom sheet
        function openBottomSheet(order) {
            document.getElementById('sheetPhoto').src = order.photo_url || 'https://via.placeholder.com/50';
            document.getElementById('sheetName').textContent = order.userName || 'Pelanggan';
            document.getElementById('sheetFrom').textContent = order.from || 'Alamat jemput tidak tersedia';
            document.getElementById('sheetTo').textContent = order.to || 'Alamat tujuan tidak tersedia';
            document.getElementById('sheetPhone').textContent = order.phone || 'Nomor tidak tersedia';
            document.getElementById('sheetDistance').textContent = order.distance || '0 km';
            document.getElementById('sheetDuration').textContent = order.duration || '0 menit';
            document.getElementById('sheetPrice').textContent = order.totalPrice || 'Rp0';
            
            // Load Google Maps
            const fromLatLng = order.from_latlng ? order.from_latlng.split(',') : [0, 0];
            const toLatLng = order.to_latlng ? order.to_latlng.split(',') : [0, 0];
            
            let mapUrl = `https://www.google.com/maps/embed/v1/directions?key=${mapKey}`;
            mapUrl += `&origin=${currentPosition ? currentPosition.lat + ',' + currentPosition.lng : fromLatLng[0] + ',' + fromLatLng[1]}`;
            mapUrl += `&destination=${toLatLng[0]},${toLatLng[1]}`;
            mapUrl += `&waypoints=${fromLatLng[0]},${fromLatLng[1]}`;
            mapUrl += '&mode=driving&zoom=14';
            
            document.getElementById('mapContainer').innerHTML = `
                <iframe width="100%" height="100%" frameborder="0" style="border:0" src="${mapUrl}" allowfullscreen></iframe>
            `;
            
            document.getElementById('bottomSheet').classList.add('active');
        }

        // Fungsi untuk menutup bottom sheet
        function closeBottomSheet() {
            document.getElementById('bottomSheet').classList.remove('active');
            currentOrder = null;
        }

        // Fungsi untuk menerima order
        function acceptOrder() {
            if (!currentOrder) return;
            
            database.ref(`orders/${currentOrder.id}`).update({ status: 'di_ambil' })
                .then(() => {
                    if (window.android && window.android.postWebViewString) {
                        window.android.postWebViewString('di_ambil');
                    }
                    closeBottomSheet();
                })
                .catch(error => {
                    console.error('Error updating order:', error);
                });
        }

        // Fungsi untuk mengecek jarak ke order
        function checkDistanceToOrders() {
            if (!currentPosition) return;
            
            ordersRef.orderByChild('status').equalTo('pending').once('value', snapshot => {
                const orders = snapshot.val();
                if (!orders) return;
                
                Object.entries(orders).forEach(([orderId, order]) => {
                    if (!order.from_latlng) return;
                    
                    const fromLatLng = order.from_latlng.split(',');
                    const distance = calculateDistance(
                        currentPosition.lat,
                        currentPosition.lng,
                        parseFloat(fromLatLng[0]),
                        parseFloat(fromLatLng[1])
                    );
                    
                    if (distance < 2 && (!currentOrder || currentOrder.id !== orderId)) {
                        currentOrder = { ...order, id: orderId };
                        openBottomSheet(order);
                    }
                });
            });
        }

        // Fungsi untuk menghitung jarak
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function deg2rad(deg) {
            return deg * (Math.PI/180);
        }

        // Fungsi init utama
        function init() {
            console.log("Aplikasi mulai diinisialisasi...");
            
            const urlParams = new URLSearchParams(window.location.search);
            const firebaseConfigParam = urlParams.get('firebaseConfig');
            const mapKey = urlParams.get('mapKey');
            
            if (!firebaseConfigParam || !mapKey) {
                document.getElementById('orderList').innerHTML = `
                    <div class="error-message">
                        ${!firebaseConfigParam ? 'Parameter firebaseConfig tidak ditemukan' : 'Parameter mapKey tidak ditemukan'}
                    </div>
                `;
                return;
            }
            
            try {
                const firebaseConfig = JSON.parse(decodeURIComponent(firebaseConfigParam));
                
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                
                database = firebase.database();
                
                if (navigator.geolocation) {
                    navigator.geolocation.watchPosition(
                        position => {
                            currentPosition = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude
                            };
                            checkDistanceToOrders();
                        },
                        error => {
                            console.error('Error getting location:', error);
                            loadOrders();
                        },
                        { enableHighAccuracy: true }
                    );
                } else {
                    loadOrders();
                }
                
                document.getElementById('cancelBtn').addEventListener('click', closeBottomSheet);
                document.getElementById('acceptBtn').addEventListener('click', acceptOrder);
                
                loadOrders();
                
            } catch (error) {
                console.error("Error inisialisasi:", error);
                document.getElementById('orderList').innerHTML = `
                    <div class="error-message">Gagal menginisialisasi aplikasi: ${error.message}</div>
                `;
            }
        }

        // Jalankan init saat halaman selesai dimuat
        window.onload = init;
    </script>
</body>
</html>
