<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daftar Pesanan Penumpang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f0f0f0; }
    h2 { text-align: center; }
    .order-card {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .order-card h3 { margin: 0; font-size: 18px; }
    .order-card p { margin: 5px 0; font-size: 14px; }
    .btn-detail {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>Daftar Pesanan Pending</h2>
<div id="orderList"></div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
  function getParam(key) {
    const url = new URL(window.location.href);
    return url.searchParams.get(key);
  }

  // Ambil konfigurasi dari URL
  const firebaseConfig = {
    apiKey: getParam("apiKey"),
    authDomain: getParam("authDomain"),
    databaseURL: getParam("databaseURL"),
    projectId: getParam("projectId"),
  };

  // Cek jika salah satu config tidak ada
  if (!firebaseConfig.apiKey || !firebaseConfig.databaseURL) {
    alert("Konfigurasi Firebase tidak lengkap di URL!");
  } else {
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const orderListDiv = document.getElementById("orderList");

    function loadOrders() {
      db.ref("orders").on("value", snapshot => {
        orderListDiv.innerHTML = "";
        const orders = snapshot.val();

        if (orders) {
          Object.entries(orders).forEach(([orderId, order]) => {
            if (order.status === "pending") {
              const card = document.createElement("div");
              card.className = "order-card";
              card.innerHTML = `
                <h3>${order.userName}</h3>
                <p><strong>Jemput:</strong> ${order.from}</p>
                <p><strong>Tujuan:</strong> ${order.to}</p>
                <p><strong>Jarak:</strong> ${order.distance}</p>
                <p><strong>Durasi:</strong> ${order.duration}</p>
                <p><strong>Harga:</strong> Rp ${order.totalPrice}</p>
                <p><strong>Kendaraan:</strong> ${order.vehicle}</p>
                <button class="btn-detail" onclick="lihatDetail('${orderId}')">Lihat Detail</button>
              `;
              orderListDiv.appendChild(card);
            }
          });
        } else {
          orderListDiv.innerHTML = "<p>Tidak ada pesanan tersedia.</p>";
        }
      });
    }

    function lihatDetail(orderId) {
      alert("Order ID: " + orderId);
    }

    loadOrders();
  }
</script>

</body>
</html>
